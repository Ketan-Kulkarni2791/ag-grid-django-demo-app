<div>
  <label class="switch">
  <input type="checkbox" (change)="showActiveRecordsOnly($event)" [checked]="showAll">
  <span class="slider round"></span>
  </label>
</div>
<ag-grid-angular
      style="width: 100%; height: 600px; padding-top: 10px"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [animateRows]="true"
      [rowDragManaged]="true"
      (gridReady)="onGridReady($event)">
</ag-grid-angular>
